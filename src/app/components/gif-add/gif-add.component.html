<section class="form-contact">
  <header>
    <span>
      <h1>Ingresa tu producto</h1>
    </span>
  </header>
  <br>
  <div style="margin: 20px;">
    <form [formGroup]="elemento" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Etiqueta de la imagen</mat-label>
        <input matInput placeholder="Ej:Computadores a mitad de precio" formControlName="titulo">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Imagen</mat-label>
        <input matInput placeholder="Ej: https:://www.imagenPrueba.com/imagen" formControlName="url">
      </mat-form-field>
      <img src="" width="100px" height="100px">

      <div style="text-align: center;">
        <button mat-icon-button type="submit">
          <mat-icon>save</mat-icon>
          <span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</section>
