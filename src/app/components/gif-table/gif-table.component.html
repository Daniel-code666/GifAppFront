<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej: aviones" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Imagen">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.gifRoute}}" alt="{{element.gifTag}}" width="250"
        height="150"> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Etiqueta">
    <th mat-header-cell *matHeaderCellDef> Etiqueta </th>
    <td mat-cell *matCellDef="let element"> {{element.gifTag}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="eliminarButton(element.id)">
        <mat-icon>
            delete_forever
        </mat-icon>
    </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="getRow(row)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay imagenes con esta referencia "{{input.value}}"</td>
  </tr>
</table>
